services:
  # --- Your Custom Services ---
  user-service:
    build: ./user-service          # Path to the user-service Dockerfile
    container_name: user_service
    ports:
      - "3002:3002"                # Map port 3002 to your machine
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://hng_user:hng_pass@postgres_db:5432/user_db?sslmode=disable
      - REDIS_URL=redis://redis_cache:6379
      - PORT=3002
    depends_on:
      postgres_db:
        condition: service_healthy
      redis_cache:
        condition: service_started
    networks:
      - hng_network

  template-service:
    build: ./template-service      # Path to the template-service Dockerfile
    container_name: template_service
    ports:
      - "3001:3001"                # Map port 3001 to your machine
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://hng_user:hng_pass@postgres_db:5432/template_db?sslmode=disable
      - PORT=3001
    depends_on:
      postgres_db:
        condition: service_healthy
    networks:
      - hng_network

  api-gateway:
    build: ./API-gateway-service
    container_name: api_gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - REDIS_URL=redis://redis_cache:6379
      - USER_SERVICE_URL=http://user-service:3002
      - TEMPLATE_SERVICE_URL=http://template-service:3001
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=100
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis_cache:
        condition: service_started
      user-service:
        condition: service_started
      template-service:
        condition: service_started
    networks:
      - hng_network

  # --- Infrastructure Services ---
  postgres_db:
    image: postgres:14-alpine
    container_name: postgres_db
    environment:
      - POSTGRES_USER=hng_user
      - POSTGRES_PASSWORD=hng_pass
      - POSTGRES_DB=user_db
    ports:
      - "5433:5432"                # Map Postgres port for easy external debugging
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist database data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - hng_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hng_user -d user_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis_cache:
    image: redis:7-alpine
    container_name: redis_cache
    ports:
      - "6379:6379"                # Map Redis port for debugging
    volumes:
      - redis_data:/data           # Persist cache data
    networks:
      - hng_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"                # AMQP port
      - "15672:15672"              # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=password
    networks:
      - hng_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# --- Shared Volumes & Networks ---
volumes:
  postgres_data:
  redis_data:

networks:
  hng_network:
    driver: bridge